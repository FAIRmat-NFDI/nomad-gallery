name: install-and-test-workflow

on: [push]

env:
  UV_INDEX: https://gitlab.mpcdf.mpg.de/api/v4/projects/2187/packages/pypi/simple

jobs:
  install-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.10

      - name: Install dependencies
        # uv installs the project and the [dev] extras defined in pyproject.toml
        # We add coverage and coveralls explicitly as requested
        run: |
          uv pip install ".[dev]" coverage coveralls

      - name: Test with pytest
        run: |
          uv run coverage run -m pytest -sv

      - name: Submit to coveralls
        continue-on-error: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          uv run coveralls --service=github

  build-and-install:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Build and Install
        run: |
          uv build --sdist
          uv pip install dist/*.tar.gz

  ruff-linting:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v5
      - name: Run Ruff
        run: uv run ruff check .

